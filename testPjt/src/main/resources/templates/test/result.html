<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>コーディングテスト</title>
</head>
<body>
    <p>テストが完了しました。</p>
    <p>ファイル出力先</p>
    <p th:text="${outputDir}">出力先</p>
    <p>出力内容</p>
    <table>
        <tr th:each="outputData : ${outputDatas}" th:object="${outputData}">
            <td th:text="*{title}">タイトル</td>
            <td th:text="*{body}">ボディ</td>
        </tr>
    </table>
</body>
</html>
